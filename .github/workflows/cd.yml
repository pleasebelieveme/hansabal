# gradle build + docker build + push + ssh deploy
name: Deploy to Server

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # β… ν…μ¤νΈ μƒλµν•κ³  λΉλ“λ§ μν–‰
      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test --stacktrace --info

      - name: Build and Push Docker Image
        run: |
          docker build -f infra/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/hansabal-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/hansabal-backend:latest

      - name: SSH and Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Docker & Compose μ„¤μΉ (μµμ΄ 1ν)
            if ! command -v docker &> /dev/null; then
              echo "π›  Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi

            # ν”„λ΅μ νΈ λ””λ ‰ν† λ¦¬λ΅ μ΄λ™
            DEPLOY_DIR="/home/${{ secrets.AWS_EC2_USER }}/hansabal_backend"
            if [ ! -d "$DEPLOY_DIR" ]; then
              git clone https://github.com/${{ github.repository }} "$DEPLOY_DIR"
            fi

            cd "$DEPLOY_DIR" || exit 1
            git pull origin main

            # ν™κ²½ λ³€μ νμΌ μ„Έν…
            echo "${{ secrets.ENV }}" > .env
            cp .env ./infra/.env

            # Docker Compose μ¬μ‹μ‘
            sudo docker compose -f infra/docker-compose.yml pull
            sudo docker compose -f infra/docker-compose.yml down
            sudo docker compose -f infra/docker-compose.yml up -d
