# gradle build + docker build + push + ssh deploy
name: Deploy to Server

on:
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… í…ŒìŠ¤íŠ¸ ìƒëµí•˜ê³  ë¹Œë“œë§Œ ìˆ˜í–‰
      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test --stacktrace --info

      - name: Build and Push Docker Image
        run: |
          docker build -f infra/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/hansabal-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/hansabal-backend:latest

      - name: SSH and Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # ğŸ›  ë„ì»¤ ë¯¸ì„¤ì¹˜ ì‹œ ìë™ ì„¤ì¹˜
            if ! command -v docker &> /dev/null; then
              echo "ğŸ›  Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              sudo apt install -y docker-compose-plugin
            fi

            # ğŸ’» í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            DEPLOY_DIR="/home/${{ secrets.AWS_EC2_USER }}/hansabal_backend"

            if [ ! -d "$DEPLOY_DIR" ]; then
              git clone https://github.com/${{ github.repository }} "$DEPLOY_DIR"
            fi

            cd "$DEPLOY_DIR" || exit 1
            git pull origin main

            # ğŸ” í™˜ê²½ë³€ìˆ˜ ì„¤ì •
            echo "${{ secrets.ENV }}" > .env
            cp .env ./infra/.env

            # ğŸ³ Docker ì»¨í…Œì´ë„ˆ ì¬ë°°í¬
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d
